<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React Practice Intro</title>

</head>
<body>
    <h1>My Website</h1>

    <div id="banner">

    </div>

    <footer>
        <p>Footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = "Welcome to this website"
            const subtitle = "this website serves to learn react"
            const address = "https://netninja.dev"

            // const handleClick = (e) => {
            //     console.log('you clicked me')
            //     console.log('the site title is:', title)
            //     //should show in console of browser
            //     console.log(e)

            // }

            return (
                <div className="banner">
                    <p>{ title.toUpperCase() }</p>
                    <p>{ subtitle }</p>
                    <p>Today's date is: { new Date().toDateString() }</p>
                    <p>Random number: { Math.random() * 100 }</p>  
                    <a href={ address }>Visit Net Ninja!</a>
                    <button onClick={ (e) => console.log(e) }>Click Me</button>
                </div>
                //only one root element allowed in jsx
            )
        }

        //render the component to the DOM
        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>
</html>
